[module/arch]
type = custom/text
content = 󰣇
content-font = 2
content-foreground = ${colors.arch-color}
content-margin = 0
click-left = "~/Scripts/power.sh"


[module/date]
type = internal/date
interval = 1
date = %I:%M %p|%d-%m
label = %date%
label-foreground = ${colors.foreground}


[module/calendar]
type = custom/text
content = 
content-font = 2
content-foreground = ${colors.foreground}
content-margin = 0
click-left = "~/Scripts/cal-widget/cal-widget-linux-x64/cal-widget"


[module/spo]
type = custom/text
content = 
content-font = 2
content-foreground = ${colors.spotify-color}
content-margin = 0

[module/spotify]
type = custom/script
exec = ~/Scripts/spotify/spotify.sh
interval = 1
format = <label>
label = %output%
click-left = "spotify-launcher"


[module/spo-previous]
type = custom/text
exec = ~/Scripts/spotify/spotify-previous.sh
content = 󰒮
content-font = 2
content-foreground = ${colors.foreground}
content-margin = 0
click-left = "~/Scripts/spotify/spotify-previous.sh"

[module/spo-next]
type = custom/text
exec = ~/Scripts/spotify/spotify-next.sh
content = 󰒭
content-font = 2
content-foreground = ${colors.foreground}
content-margin = 0
click-left = "~/Scripts/spotify/spotify-next.sh"


[module/spo-pause]
type = custom/script
exec = ~/Scripts/spotify/spotify-status.sh
format-foreground = ${colors.foreground}
format = <label>
format-font = 2
label = %output%
interval = 0.1
click-left = "~/Scripts/spotify/spotify-pause.sh"


[module/space]
type = custom/text
content = " "

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/monitoring]
type = custom/text
content = 󰗶
content-font = 2
content-foreground = ${colors.red}
content-margin = 0
click-left = "~/Scripts/system_panel.sh"



[module/scale_speaker]
type = custom/text
content = 
content-font = 2
content-foreground = ${colors.blue} 
content-margin = 0
click-left = "~/Scripts/volume_widget.sh"

[module/scale_mic]
type = custom/text
content = 
content-font = 2
content-foreground = ${colors.blue} 
content-margin = 0
click-left = "~/Scripts/mic_widget.sh"
