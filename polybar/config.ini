[colors]
background = #292945
foreground = #fcf5bd





[bar/power]
border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1

font-0 = "JetBrainsMono Nerd Font:weight=bold:size=16;2"
font-1 = "Symbols Nerd Font Mono:size=11;2"

modules-left = arch

cursor-click = pointer

enable-ipc = true


override-redirect = true


[bar/clock]

width = 7.8%
offset-x = 2.4%
height = 24pt
radius = 5

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1
font-0 = "JetBrainsMono Nerd Font:weight=bold:size=10;2"
font-1 = "Symbols Nerd Font Mono:size=10;2"

modules-left = calendar space date


enable-ipc = true


override-redirect = true



[bar/spotify]

width = 19.7%
offset-x = 10.2%
height = 24pt
radius = 5

background = ${colors.background}
foreground = ${colors.white}

border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1

font-0 = "JetBrainsMono Nerd Font:weight=bold:size=10;2"
font-1 = "Symbols Nerd Font Mono:size=10;2"

modules-left = spo space spotify
modules-right = spo-previous space spo-pause space spo-next

enable-ipc = true


cursor-click = pointer
override-redirect = true
